<html>
<head>
    <link rel="stylesheet" href="fight.css">
    <script src="/common/common.js"></script>
    <script src="fight.js"></script>
    <meta charset="UTF-8">
</head>
<body>
<div class="header">
</div>

<div class="game">
    <div class="name-hp">
        <div class="player" id="1">
            <p class="player_name" id ="player_name1">name1</p>
            <div class="health" id="health1">20</div>
        </div>
        <div class="player" id="2">
            <p class="player_name" id ="player_name2" >mane2</p>
            <div class="health" id="health2">34</div>
        </div>
    </div>
</div>
<div class="player-content">
    <div class="player1">
        <img src="photo.jpg" class="photo_player1">
        <div class="radio_buttons">
            <p >
                <input name="body_player" type="radio" value="1,2" class="block">Голова
            </p>
            <p>
                <input name="body_player" type="radio" value="2,3" class="block">Грудь
            </p>
            <p>
                <input name="body_player" type="radio" value="3,4" class="block">Пояс
            </p>
            <p>
                <input name="body_player" type="radio" value="4,1" class="block">Ноги
            </p>
        </div>
    </div>

    <div class="player2">
        <img src="photo.jpg" class="photo_player2">
        <div class="radio_buttons">
            <p >
                <input name="body_player_enemy" type="radio" value="1" class="attack">Голова + Грудь
            </p>
            <p>
                <input name="body_player_enemy" type="radio" value="2" class="attack">Грудь + Пояс
            </p>
            <p>
                <input name="body_player_enemy" type="radio" value="3" class="attack">Пояс + Ноги
            </p>
            <p>
                <input name="body_player_enemy" type="radio" value="4" class="attack">Ноги + Голова
            </p>
        </div>
    </div>
</div>


<div class="bump">
    <button class="bump_button" onclick="makeMove()">Ударить</button>
</div>

<div class="history">
    <textarea class="tablo" id ="3"></textarea>
    <textarea class="tablo" id ="4"></textarea>
</div>

</body>
</html>
